generate:

- lib.js:
    source:
        - browser/js/analytics.js
        - https://raw.githubusercontent.com/tav/jsutil/master/define.coffee
        - browser/js/mithril.js

- site.js:
    source:
        - browser/js/site.js

- site.css:
    source:
        - browser/css/style.coffee

- gfx/*:
    type: binary
    source:
        - browser/gfx/*

css.embed.only: true
output.directory: app/static/assets
output.hashed: true
output.manifest: app/assets.json

profile.dev:
  css.compress: false
  js.compress: false
  output.hashed: false
