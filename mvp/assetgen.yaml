generate:

- site.js:
    source:
        - browser/js/fastclick.js
        - browser/js/particles.js
        - browser/js/spin.js
        - browser/js/site.js

- site.css:
    source:
        - browser/css/font.css
        - browser/css/site.coffee

- gfx/*:
    type: binary
    source:
        - browser/gfx/*

css.embed.only: true
output.directory: app/static/assets
output.hashed: true
output.manifest: app/assets.json

profile.dev:
  css.compress: false
  js.compress: false
  output.hashed: false
